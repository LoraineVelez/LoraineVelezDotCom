    <meta charset="UTF-8" />

    <title>Loraine Velez | Whiteboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: white;
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 32px 32px;
        font-family: 'Inter', sans-serif;
        cursor: none;
        overscroll-behavior: none;
      }
      button, a, .cursor-pointer {
        cursor: none !important;
      }
      .handwritten {
        font-family: 'Caveat', cursive;
      }
      .marker-box {
        border: 3px solid black;
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      }
      .marker-underline {
        position: relative;
      }
      .marker-underline::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 100%;
        height: 4px;
        background: black;
        border-radius: 50% 20%;
        transform: rotate(-1deg);
      }
      .tape {
        background: #000;
        opacity: 0.9;
        width: 60px;
        height: 20px;
        position: absolute;
        z-index: 10;
        transform: rotate(-5deg);
      }
      .tape-top-left { top: -10px; left: -20px; transform: rotate(-35deg); }
      .tape-top-right { top: -10px; right: -20px; transform: rotate(35deg); }

      /* Custom minimalist scrollbar for quadrants */
      .custom-scroll::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      .custom-scroll::-webkit-scrollbar-thumb:hover {
        background: rgba(0,0,0,0.3);
      }
    </style>
